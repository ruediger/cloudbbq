name = "cloudbbq"
version = "0.4.0"
authors = ["RÃ¼diger Sonderfeld <ruediger@c-plusplus.net>", "Andrew Walbran <qwandor@google.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/ruediger/cloudbbq"
